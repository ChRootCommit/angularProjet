<!--The content below is only a placeholder and can be replaced.-->

<h1 class="center">
    Welcome to {{ title }}!
  </h1>  
  <tool-search></tool-search>
  <div class="container">
    <div class="row">
        <div *ngFor="let tool of toolsList" class="col s6 m4" >
            <div class="card horizontal" (click)="onDisplayTool(tool)" [tlBorderCard]="'red'" >
              <div class="card-image">
                <img [src]="tool.image"/>
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p>{{ tool.name }}</p>
                  <span *ngFor="let typeT of tool.type" class="{{ typeT | toolTypeColor}}" tlTextTypeColor >
                    <p>{{ typeT }}</p>
                  </span>
                  <p class="tl-author"><small>author: {{ tool.author }}</small> </p>
                  <!-- Utilisation des pipes -->
                  <p><small>{{ tool.added | date: "M/d/yy ,h:mm a" }}</small></p>
                  
                </div>
              </div>
            </div>
        </div>
       
    </div>
    
  </div>
