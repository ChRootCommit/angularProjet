<form *ngIf="tool" (ngSubmit)="onSubmit()" #toolForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
  
          <!-- tool name -->
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="tool.name" name="name"
                   #name="ngModel">
  
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom du tool est requis (1-25).
            </div>
          </div>
  
          <!-- tool auteur -->
          <div class="form-group">
            <label for="author">Nom</label>
            <input type="text" class="form-control" id="author"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="tool.author" name="author"
                   #author="ngModel">
  
            <div [hidden]="author.valid || author.pristine"
                  class="card-panel red accent-1">
                  l'auteur du tool est requis (1-25).
            </div>
          </div>
  
  
          <!-- Pokemon types -->
          <form class="form-group">
            <label for="type">Types</label>
            <p *ngFor="let type of types">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                  (change)="selectType($event, type)"/>
                <span [attr.for]="typ">
                  <div class="{{ type | toolTypeColor }}">
                    {{ type }}
                  </div>
                </span>
              </label>
            </p>
          </form>
  
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!toolForm.form.valid">
              Valider</button>
          </div>
  
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!tool" class="center">
    <tool-loader></tool-loader>
  </h3>
